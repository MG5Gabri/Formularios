<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comentario y Reseña</title>
    <link rel="stylesheet" href="comentario.css">
</head>
<body>
    <div class="form-container">
        <h1>¡Queremos conocer tu opinión!</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>¿Cómo calificarías nuestra experiencia en una escala del 1 al 5?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">⭐️</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">⭐️</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">⭐️</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">⭐️</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">⭐️</label>
                </div>
            </div>
            <div class="form-group">
                <label for="general-comments">Comentarios Generales:</label>
                <textarea id="general-comments" name="general-comments" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="quality">Calidad del Producto/Servicio:</label>
                <div class="rating">
                    <input type="radio" id="quality5" name="quality" value="5">
                    <label for="quality5">⭐️</label>
                    <input type="radio" id="quality4" name="quality" value="4">
                    <label for="quality4">⭐️</label>
                    <input type="radio" id="quality3" name="quality" value="3">
                    <label for="quality3">⭐️</label>
                    <input type="radio" id="quality2" name="quality" value="2">
                    <label for="quality2">⭐️</label>
                    <input type="radio" id="quality1" name="quality" value="1">
                    <label for="quality1">⭐️</label>
                </div>
            </div>
            <div class="form-group">
                <label for="service">Servicio al Cliente:</label>
                <div class="rating">
                    <input type="radio" id="service5" name="service" value="5">
                    <label for="service5">⭐️</label>
                    <input type="radio" id="service4" name="service" value="4">
                    <label for="service4">⭐️</label>
                    <input type="radio" id="service3" name="service" value="3">
                    <label for="service3">⭐️</label>
                    <input type="radio" id="service2" name="service" value="2">
                    <label for="service2">⭐️</label>
                    <input type="radio" id="service1" name="service" value="1">
                    <label for="service1">⭐️</label>
                </div>
            </div>
            <div class="form-group">
                <label for="value">Valor por Dinero:</label>
                <div class="rating">
                    <input type="radio" id="value5" name="value" value="5">
                    <label for="value5">⭐️</label>
                    <input type="radio" id="value4" name="value" value="4">
                    <label for="value4">⭐️</label>
                    <input type="radio" id="value3" name="value" value="3">
                    <label for="value3">⭐️</label>
                    <input type="radio" id="value2" name="value" value="2">
                    <label for="value2">⭐️</label>
                    <input type="radio" id="value1" name="value" value="1">
                    <label for="value1">⭐️</label>
                </div>
            </div>
            <div class="form-group">
                <label for="likes">¿Qué aspectos te gustaron más?</label>
                <textarea id="likes" name="likes" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="improvements">¿Qué áreas crees que podríamos mejorar?</label>
                <textarea id="improvements" name="improvements" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="additional-comments">Comentarios Adicionales:</label>
                <textarea id="additional-comments" name="additional-comments" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>¿Te gustaría ser contactado para más detalles sobre tu comentario?</label>
                <div class="contact-option">
                    <input type="radio" id="contact-yes" name="contact" value="yes">
                    <label for="contact-yes">Sí</label>
                    <input type="radio" id="contact-no" name="contact" value="no">
                    <label for="contact-no">No</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">Enviar Comentario</button>
        </form>
    </div>
    <script src="comentario.js"></script>
</body>
</html>
